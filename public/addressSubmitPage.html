<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Address Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff1e8] min-h-screen flex items-center justify-center relative overflow-auto p-4">
  <!-- Decorative shapes top-left -->
  <div class="absolute top-12 left-12 flex space-x-2">
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] bg-[#8a82f7] opacity-40"></div>
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#8a82f7] bg-transparent -ml-6"></div>
  </div>
  <!-- Decorative shape small top-left -->
  <div class="absolute top-36 left-16 w-8 h-8 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#8a82f7] bg-transparent"></div>

  <!-- Decorative shapes bottom-right -->
  <div class="absolute bottom-16 right-16 flex space-x-2">
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#8a82f7] bg-transparent"></div>
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] bg-[#8a82f7] opacity-40 -ml-6"></div>
  </div>
  <!-- Decorative shapes top-right -->
  <div class="absolute top-16 right-16 flex space-x-2">
    <div class="w-10 h-10 rounded-tr-[40%] rounded-br-[40%] bg-[#f56f5f] opacity-40"></div>
    <div class="w-10 h-10 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#f56f5f] bg-transparent -ml-5"></div>
  </div>
  <!-- Decorative shape bottom-left -->
  <div class="absolute bottom-24 left-20 w-10 h-10 rounded-tr-[40%] rounded-br-[40%] bg-[#f56f5f] opacity-40"></div>

  <!-- Form container with shadow offset -->
  <div class="relative max-w-lg w-full">
    <div
      class="absolute top-4 left-4 w-full h-full rounded-2xl bg-[#4b44f7] -z-10"
      aria-hidden="true"
    ></div>
    <form
      class="bg-white rounded-2xl p-6 sm:p-8 space-y-6 shadow-none"
      aria-label="Address form"
    >
      <h2 class="text-[#4b44f7] font-bold text-xl sm:text-2xl text-center">Address Form</h2>
      <input
        id="name"
        type="text"
        placeholder="Name*"
        required
        class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
        aria-label="Name"
      />
      <input
        id="email"
        type="email"
        placeholder="Email*"
        required
        class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
        aria-label="Email"
      />

      <fieldset class="border border-[#b7b7d1] rounded-xl p-4 space-y-4">
        <legend class="text-[#b7b7d1] font-semibold px-2">Address</legend>
        <input
          id="address"
          type="text"
          placeholder="Street Address*"
          required
          class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
          aria-label="Street Address"
        />
        <input
          id="address2"
          type="text"
          placeholder="Address Line 2"
          class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
          aria-label="Address Line 2"
        />
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input
            id="city"
            type="text"
            placeholder="City/district"
            required
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
            aria-label="City"
            disabled
          />
          <input
            id="state"
            type="text"
            placeholder="State"
            required
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
            aria-label="State"
            disabled
          />
          <input
            id="pinecode"
            type="text"
            placeholder="Pincode Code*"
            required
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
            aria-label="Pine Code"
          />
          <input
            id="country"
            type="text"
            placeholder="Country"
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent"
            aria-label="Country"
            disabled
          />
        </div>
      </fieldset>

       <div class="flex justify-center">
  <button
    type="submit"
    class="mt-2 bg-[#f56f5f] text-white font-bold rounded-full py-3 px-8 text-sm hover:bg-[#e65a4f] transition-colors w-full sm:w-auto"
  >
    Submit Form
  </button>
</div>
    </form>
  </div>
</body>
</html>
