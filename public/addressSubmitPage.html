<body class="bg-[#fff1e8] min-h-screen flex justify-center relative overflow-y-auto pt-[5%] pb-[5%] p-4">

  <!-- Decorative shapes -->
  <div class="absolute top-12 left-12 flex space-x-2">
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] bg-[#8a82f7] opacity-40"></div>
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#8a82f7] bg-transparent -ml-6"></div>
  </div>
  <div class="absolute top-36 left-16 w-8 h-8 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#8a82f7] bg-transparent"></div>
  <div class="absolute bottom-16 right-16 flex space-x-2">
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#8a82f7] bg-transparent"></div>
    <div class="w-12 h-12 rounded-tr-[40%] rounded-br-[40%] bg-[#8a82f7] opacity-40 -ml-6"></div>
  </div>
  <div class="absolute top-16 right-16 flex space-x-2">
    <div class="w-10 h-10 rounded-tr-[40%] rounded-br-[40%] bg-[#f56f5f] opacity-40"></div>
    <div class="w-10 h-10 rounded-tr-[40%] rounded-br-[40%] border-2 border-[#f56f5f] bg-transparent -ml-5"></div>
  </div>
  <div class="absolute bottom-24 left-20 w-10 h-10 rounded-tr-[40%] rounded-br-[40%] bg-[#f56f5f] opacity-40"></div>

  <!-- Form Container -->
  <div class="relative max-w-lg w-full">
    <!-- âœ… Fixed background shadow -->
    <div class="absolute inset-0 translate-x-1 translate-y-1 w-full rounded-2xl bg-[#4b44f7] -z-10" aria-hidden="true"></div>

    <!-- Form Starts -->
    <form class="bg-white rounded-2xl p-6 sm:p-8 space-y-6 shadow-none" aria-label="Address form">
      <h2 class="text-[#4b44f7] font-bold text-xl sm:text-2xl text-center">Address Form</h2>

      <input id="name" type="text" placeholder="Name*" required
        class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Name" />
      <input id="email" type="email" placeholder="Email*" required
        class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Email" />

      <fieldset class="border border-[#b7b7d1] rounded-xl p-4 space-y-4">
        <legend class="text-[#b7b7d1] font-semibold px-2">Address</legend>
        <input id="address" type="text" placeholder="Street Address*" required
          class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Street Address" />
        <input id="address2" type="text" placeholder="Address Line 2"
          class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Address Line 2" />
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="city" type="text" placeholder="City/district" required disabled
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="City" />
          <input id="state" type="text" placeholder="State" required disabled
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="State" />
          <input id="pinecode" type="text" placeholder="Pincode Code*" required
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Pine Code" />
          <input id="country" type="text" placeholder="Country" disabled
            class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Country" />
        </div>
      </fieldset>

      <fieldset class="border border-[#b7b7d1] rounded-xl p-4 space-y-4">
        <legend class="text-[#b7b7d1] font-semibold px-2">Student Details</legend>
        <input id="studentName" type="text" placeholder="Student Name*" required
          class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Student Name" />
        <input id="grade" type="text" placeholder="Grade (to assign a mentor)*" required
          class="w-full border border-[#b7b7d1] rounded-xl py-3 px-4 text-[#000000] placeholder-[#b7b7d1] focus:outline-none focus:ring-2 focus:ring-[#4b44f7] focus:border-transparent" aria-label="Grade" />
      </fieldset>

      <div class="flex justify-center">
        <button type="submit"
          class="mt-2 bg-[#f56f5f] text-white font-bold rounded-full py-3 px-8 text-sm hover:bg-[#e65a4f] transition-colors w-full sm:w-auto">
          Submit Form
        </button>
      </div>
    </form>
  </div>
</body>
</html>
